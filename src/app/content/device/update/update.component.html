<div class="ui-fluid">
  <div class="ui-g" id='main'>
    <div class="body-content">
      <div class="search no-padding">
        <div class="ui-sm-12 pc-input ph-input">
          <input type="text" [(ngModel)] = 'searchValue' id="input" pInputText placeholder="工程名称">
        </div>
        <div class="ui-sm-12">
          <button type="button" label="查找" pButton icon="fa-search" class="pc-button-small" (click)="search()"></button>
        </div>
      </div>
      <div class="card" [ngStyle]="flowStyle">
        <div class="table-autoFlow-x">
          <p-dataTable [value]="projects" [(selection)]="selectedProject"  styleClass = 'text-center minWidth800' [rowHover] = 'true'>
            <p-column field="projectName" header="工程名称"></p-column>
            <p-column field="workCompanyName" header="施工单位"></p-column>
            <p-column field="telephone" header="工地电话"></p-column>
            <p-column field="craneCount" header="塔机数量"></p-column>
            <p-column header="操作" headerStyleClass="width100" bodyStyleClass="operation">
              <ng-template let-project="rowData" let-i="rowIndex" pTemplate="body">
                <a href="javascript:void(0)" *ngIf="controlAuth.list" (click)="operations(project.projectId)">塔机列表</a>
              </ng-template>
            </p-column>
          </p-dataTable >
        </div>
      </div>
      <div class="paginator">
        <p-paginator [rows]="pageSize" [totalRecords]="total" [currentPage]="pageNumber" [rowsPerPageOptions]="options" styleClass="paginator-border" (onPageChange)="pageChange($event)"></p-paginator>
        <div *ngIf="!isPh" class="total-value">共 {{total}} 条</div>
      </div>
    </div>
  </div>
</div>
