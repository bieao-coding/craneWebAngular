<div class="ui-fluid">
  <div class="ui-g" id='main'>
    <div class="ui-g-12 ui-sm-12 buttons" >
      <button type="button" *ngIf="controlAuth.add" label="添加" pButton icon="fa-plus" class="pc-button-small" (click) = 'addType()'></button>
    </div>
    <div class="body-content">
      <div class="search no-padding">
        <div class="ui-sm-12 pc-input ph-input">
          <input input-noSpace type="text" [(ngModel)] = 'craneModelName' id="input" pInputText placeholder="请输入名称">
        </div>
        <div class="ui-g ui-sm-12">
          <button type="button" label="查找" pButton icon="fa-search" class="pc-button-small" (click)="search()"></button>
        </div>
      </div>
      <div class="card" [ngStyle]="flowStyle">
        <p-dataTable [value]="types" dataKey="craneModelId" [(selection)]="selectedModel"  styleClass = 'text-center' [rowHover] = 'true'>
          <p-column field="craneModelName" header="型号名称"></p-column>
          <p-column field="description" header="描述"></p-column>
          <p-column header="操作" headerStyleClass="width60" bodyStyleClass="operation">
            <ng-template let-type="rowData" let-i="rowIndex" pTemplate="body">
              <a *ngIf="controlAuth.edit" href='javascript:void(0)' (click) = 'edit(type.craneModelId)'>编辑</a>
            </ng-template>
          </p-column>
        </p-dataTable >
      </div>
      <div class="paginator">
        <p-paginator [rows]="pageSize" [totalRecords]="total" [rowsPerPageOptions]="options" [currentPage]="pageNumber" styleClass="paginator-border" (onPageChange)="pageChange($event)"></p-paginator>
        <div *ngIf="!isPh" class="total-value">共 {{total}} 条</div>
      </div>
    </div>
  </div>
</div>
