<div class="ui-fluid">
  <div class="ui-g" id='main'>
    <div class="ui-g-12 ui-sm-12 buttons" >
      <button type="button" *ngIf="controlAuth.add" label="添加" pButton icon="fa-plus" class="pc-button-small" (click) = 'addFactory()'></button>
    </div>
    <div class="body-content">
      <div class="search no-padding">
        <div class="ui-sm-12 pc-input ph-input">
          <input input-noSpace type="text" id="input" [(ngModel)] = 'craneFactoryName' pInputText placeholder="请输入名称">
        </div>
        <div class="ui-sm-12">
          <button type="button" label="查找"  pButton icon="fa-search" class="pc-button-small" (click)="search()"></button>
        </div>
      </div>
      <div class="card"  [ngStyle]="flowStyle">
        <div class="table-autoFlow-x">
          <p-dataTable [value]="factories" dataKey="craneFactoryId" [(selection)]="selectedCrane"  styleClass = 'text-center minWidth800' [rowHover] = 'true'>
            <p-column field="craneFactoryName" header="厂商名称"></p-column>
            <p-column field="nation" header="地区"></p-column>
            <p-column field="description" header="描述" headerStyleClass="scale20"></p-column>
            <p-column header="操作" [style]="{'width':controlAuth.number + 'px'}" bodyStyleClass="operation">
              <ng-template let-factory="rowData" let-i="rowIndex" pTemplate="body">
                <a *ngIf="controlAuth.list" href="javascript:void(0)" (click)="operations('typelist',factory.craneFactoryId)">型号列表</a>
                <a *ngIf="controlAuth.edit" href="javascript:void(0)" (click)="operations('cranefactoryedit',factory.craneFactoryId)">编辑</a>
              </ng-template>
            </p-column>
          </p-dataTable>
        </div>
      </div>
      <div class="paginator">
        <p-paginator [rows]="pageSize" [totalRecords]="total" [rowsPerPageOptions]="options" [currentPage]="pageNumber" styleClass="paginator-border" (onPageChange)="pageChange($event)"></p-paginator>
        <div *ngIf="!isPh" class="total-value">共 {{total}} 条</div>
      </div>
    </div>
  </div>
</div>
