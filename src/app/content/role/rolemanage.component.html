<div class="ui-fluid">
  <div class="ui-g" id='main'>
    <div class="ui-g-12 ui-sm-12 buttons" >
      <button type="button" label="添加" *ngIf="controlAuth.add"  pButton icon="fa-plus" class="pc-button-small" (click) = 'addRole()'></button>
    </div>
    <div class="body-content">
      <div class="search no-padding">
        <div class="ui-sm-12 pc-input ph-input">
          <input input-noSpace type="text" [(ngModel)] = 'roleName' id="input" pInputText placeholder="角色名称">
        </div>
        <div class="ui-sm-12">
          <button type="button" label='查找' pButton icon="fa-search" class="pc-button-small" (click)="search()"></button>
        </div>
      </div>
      <div class="card" [ngStyle]="flowStyle" >
        <div class="table-autoFlow-x">
          <p-dataTable [value]="roles" dataKey="roleId" [(selection)]="selectedRole" styleClass = 'text-center minWidth500' [rowHover] = 'true'>
            <p-column field="roleName" header="角色名称"></p-column>
            <p-column field="description" header="角色描述"></p-column>
            <p-column header="操作" [style]="{'width':controlAuth.number + 'px'}" bodyStyleClass="operation">
              <ng-template let-car="rowData" let-i="rowIndex" pTemplate="body">
                <a *ngIf="controlAuth.edit" href="javascript:void(0)" (click)="operations('roleedit',car.roleId)">编辑</a>
                <a *ngIf="controlAuth.role" href="javascript:void(0)" (click)="operations('roleauth',car.roleId)">分配角色</a>
                <a *ngIf="controlAuth.delete" href="javascript:void(0)" (click) = 'delete(car)'>删除</a>
              </ng-template>
            </p-column>
          </p-dataTable >
        </div>
      </div>
      <div class="paginator">
        <p-paginator [rows]="pageSize" [totalRecords]="total" [rowsPerPageOptions]="options" [currentPage]="pageNumber" styleClass="paginator-border" (onPageChange)="pageChange($event)"></p-paginator>
        <div *ngIf="!isPh" class="total-value">共 {{total}} 条</div>
      </div>
    </div>
  </div>
</div>
