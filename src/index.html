<script>
  const clickTab = function(event,value){
   if(!value){
     event.target.className = 'click-bg';
     event.target.nextElementSibling.className = '';
     document.getElementById('deviceInfo').style.display = 'none';
     document.getElementById('baseInfo').style.display = 'block';
   }else{
     event.target.className = 'click-bg';
     event.target.previousElementSibling.className = '';
     document.getElementById('deviceInfo').style.display = 'block';
     document.getElementById('baseInfo').style.display = 'none';
   }
  }
</script>
